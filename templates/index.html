<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Laboratorio de SQL Injection</title>
    <link rel="stylesheet" type="text/css" href="/static/stylesIndex.css">
</head>
<body>
    <div class="container">
        <h1>Laboratorio de Práctica de SQL Injection</h1>
        <p>Bienvenido al laboratorio. Aquí puedes probar diferentes tipos de SQL Injection en bases de datos Oracle y PostgreSQL.</p>

        <div class="card-grid">
            {% for sqli in sql_injections %}
            <div class="card">
                <h2>{{ sqli['name'] }}</h2>
                <p>{{ sqli['description'] }}</p>
                <div class="buttons">
                    <a href="{{ url_for(sqli['route_oracle']) }}" class="btn oracle">Oracle</a>
                    <a href="{{ url_for(sqli['route_postgres']) }}" class="btn postgres">PostgreSQL</a>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</body>
</html>
